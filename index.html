<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <h1>El pollo loco</h1>

    <div class="canvas-container">
        <canvas id="canvas" width="720" height="480"></canvas>

        <div class="control-buttons">
            <img id="mute" src="img_pollo_locco/img/7_statusbars/3_icons/unmute.png" onclick="toggleMute()" alt="mute">
        </div>

        
        <div id="start-screen" class="overlay-screen">
           <img src="img_pollo_locco/img/9_intro_outro_screens/start/startscreen_1.png" alt="Startscreen">
           <button id="start-button" class="game-btn">START GAME</button>
        
    
         <div class="controls-container">
            <div class="control-key">
                <span class="key">←→</span>
                <span>Move</span>
            </div>
            <div class="control-key">
                <span class="key">SPACE</span>
                <span>Jump</span>
            </div>
            <div class="control-key">
                <span class="key">D</span>
                <span>Throw Bottle</span>
            </div>
         </div>   
        </div>
        
        <button id="restartButton" style="display: none;" onclick="restartGame()">
            RESTART GAME
        </button>
    </div>

    
    <div id="game-over" class="overlay-screen d-none">
        <img src="img_pollo_locco/img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="Game Over">
        <button onclick="restartGame()" class="game-btn">Restart Game</button>
    </div>

    
    <div id="game-won" class="overlay-screen d-none">
        <img src="img_pollo_locco/img/9_intro_outro_screens/win/won_1.png" alt="You Won">
        <button onclick="restartGame()" class="game-btn">Play Again</button>
    </div>

    
    <div id="orientation-hint">
        Please rotate your device!
    </div>

    <script src="models/audio-manager.class.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>

    <script src="models/game-state.class.js"></script>
    <script src="models/start-screen.class.js"></script>
    
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chick.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/coin-bar.class.js"></script>
    <script src="models/bottle-bar.class.js"></script>
    <script src="models/endboss-bar.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/bottle.class.js"></script>

    <script src="levels/level1.js"></script>
    <script src="models/world.class.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
